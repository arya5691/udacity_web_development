{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<div class = "post">
  <div class = "post-title">{{ post.title }} </div>
  <pre class = "post-content"> {{ post.content }} </pre>
  <br>
  {% if not is_main_page %}
  <div><a href="/blog/{{post.key().id()}}/edit">Edit</a></div>
  <div><a href="/blog/{{post.key().id()}}/delete">Delete</a></div>
  {% else %}
    <div><a href="/blog/{{ post.key().id() }}">{{ post.created.date() }}</a></div>
  {% endif %}
   <hr>
</div>
{% endfor %}

{% endblock %}
